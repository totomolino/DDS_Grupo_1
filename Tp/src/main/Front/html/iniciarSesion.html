  <body>
    <header>
      <h2>Patitas</h2>
      <div class="botones">
        <a href="iniciarSesion.html" type="button" class="header-button">Iniciar sesion</a>
        <a href="registro.html" type="button" class="header-button">Registrarse</a>
      </div>
    </header>
    
    <main>
        <section class="form-img">
            <section class="formulario">
                <form
                    action="https://formspree.io/f/xwkawqpa"
                    method="post"
                    target="_blank">
                    <section class="inicio-sesion">
                        <fieldset>
                            <h1>Inicio de sesion</h1>
                            <label>
                                <input placeholder="Ingrese nombre de usuario:" type="text" name="usuario" required>
                            </label>
                            <br> <br>
                            <label>
                                <input placeholder="Ingrese contraseña:" type="password" name="contraseña" required>
                            </label>
                            <br> <br>
                            <section>
                                <a href="notificaciones.html" class="boton-iniciarSesion">Iniciar Sesion</a>
                            </section>
                            <section>
                                <br>
                                <button class="boton-olv-contraseña">¿Olvidaste tu contraseña?</button>
                            </section>
                        </fieldset>
                        
                    </section>
                </form>
            </section>
            
            <section class="imagen">
                <img src="../fotos/imgIniciarSesion1.png" alt="imgIniciarSesion" width="400px">
            </section> 

        </section>
    </main>

    <footer>
        <section>
          <div class="texto-contactanos">
            <h3>CONTACTANOS!</h3>
            <p>Ante cualquier duda no dude en consultarnos.</p>
            <p>Estamos a su disposicion.</p>
          </div>
        </section>
  
        <section class="contacto-general">
          <section class="contacto">
            <div class="contacto-icon">
              <i class="fas fa-envelope-square"></i>
            </div>
            <div class="contacto-info">
              <p>MAIL</p>
              <p>patitas@gmail.com</p>
              <p></p>
            </div>
          </section>
            <section class="contacto">
                <div class="contacto-icon">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="contacto-info">
                    <p>FACEBOOK</p>
                    <p>PatitasOk</p>
                </div>
            </section>
          <section class="contacto">
              <div class="contacto-icon">
                <i class="fas fa-phone-square-alt"></i>
              </div>
              <div class="contacto-info">
                <p>TELEFONO</p>
                <p>11 2345-6789</p>
              </div>
            </section>
        </section>
      </footer>
