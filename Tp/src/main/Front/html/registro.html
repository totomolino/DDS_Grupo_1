        <a href="iniciarSesion.html" type="button" class="header-button">Iniciar sesion</a>
        <a href="registro.html" type="button" class="header-button">Registrarse</a>

    </header>

    <main>
      <section>
        <h1>REGISTRO</h1>
        <br />
        <form
          action="https://formspree.io/f/xwkawqpa"
          method="post"
          target="_blank"
        >
          <section class="datos-personales">
            <fieldset>
              <h3 class="titulos-form">Datos personales</h3>
              <label>
                <input
                  placeholder="Ingrese nombre completo"
                  type="text"
                  name="nombre"
                  required
                />
              </label>
              <br />
              <br />
              <label>
                <input
                  placeholder="Ingrese fecha de nacimiento:"
                  type="text"
                  name="fechaDeNacimiento"
                  required
                />
              </label>
              <br />
              <br />
              <div id="dni">
                <select name="selector">
                  <option value="DNI">DNI</option>
                  <option value="Pasaporte">Pasaporte</option>
                </select>
                <input
                  placeholder="Ingrese el número"
                  type="text"
                  name="numero"
                />
              </div>
              <br>
              <label>
                <input
                  placeholder="Ingrese su número de telefono"
                  type="text"
                  name="numero de telefono"
                />
              </label>
              <br />
              <br />
              <label>
                <input
                  placeholder="Ingrese su ciudad"
                  type="text"
                  name="ciudad"
                />
              </label>
              <br />
              <br />
              <label>
                <input
                  placeholder="Ingrese su localidad"
                  type="text"
                  name="localidad"
                />
              </label>
            </fieldset>

            <section>
                <img src="../fotos/imgRegistro.jpeg" alt="dibujo" width="350px">
            </section>
          </section>

          <section class="usuario-foto">
            <fieldset>
              <h3 class="titulos-form">Usuario</h3>
              <input
                placeholder="Ingrese su usuario"
                type="text"
                name="usuario"
              />
              <br />
              <br />
              <label>
                <input
                  placeholder="Ingrese su contraseña"
                  type="password"
                  name="contraseña"
                />
              </label>
              <br />
              <br />
              <label>
                <input
                  placeholder="Ingrese nuevamente su contraseña"
                  type="password"
                  name="contraseña repetida"
                />
              </label>
            </fieldset>
            <fieldset class="formulario-foto">
              <h3 class="titulos-form">Foto</h3>
              <img src="../fotos/añadirFoto.jpeg" alt="añadirFoto" width="300px">
            </fieldset>
            <button class="boton-registrarse" type="submit">Registrarse</button>
          </section>
        </form>
      </section>
    </main>

    <footer>
      <section>
        <div class="texto-contactanos">
          <h3>CONTACTANOS!</h3>
          <p>Ante cualquier duda no dude en consultarnos.</p>
          <p>Estamos a su disposicion.</p>
        </div>
      </section>

      <section class="contacto-general">
        <section class="contacto">
          <div class="contacto-icon">
            <i class="fas fa-envelope-square"></i>
          </div>
          <div class="contacto-info">
            <p>MAIL</p>
            <p>patitas@gmail.com</p>
            <p></p>
          </div>
        </section>
        <section class="contacto">
            <div class="contacto-icon">
              <i class="fas fa-phone-square-alt"></i>
            </div>
            <div class="contacto-info">
              <p>TELEFONO</p>
              <p>11 2345-6789</p>
            </div>
          </section>
      </section>
    </footer>

  </body>
