    <link rel="stylesheet" href="../css/estilosActualizarDatos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

      crossorigin="anonymous"
    ></script>
    <!-- Material Icon CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../jscript/menu.js"></script>
  </head>
  
  <body>
    <header>
      <h2>Patitas</h2>
      <div class="usuario">
        <div class="usuario-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <p>Juan Perez</p>
      </div>
      <div id="menu2" class="menu2" onclick="openSidebar()">
        <button>
            <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <nav>
        <div class="side-bar" id="side-bar">
            <button class="cruz">
                <i class="far fa-times-circle"></i>
            </button>
            <p>MENU</p>
            <section class="conj-botones-menu">
                <section>
                    <a href="ActualizarDatos.html" type="button" class="boton-menu-seleccionado">ACTUALIZAR DATOS</a>
                </section>
                <section>
                    <a href="Autorizaciones.html" type="button" class="boton-menu">AUTORIZACIONES</a>
                </section>
                <section>
                    <a href="notificaciones.html" type="button" class="boton-menu">NOTIFICACIONES</a>
                </section>
                <section>
                    <a href="iniciarSesion.html" type="button" class="boton-menu">CERRAR SESION</a>
                </section>
            </section>
        </div>
    </nav>

    <main>
          <section>
            <h1>ACTUALIZAR DATOS</h1>
            <br />
            <form
              action="https://formspree.io/f/xwkawqpa"
              method="post"
              target="_blank"
            >
              <section class="datos-personales">
                <fieldset>
                  <h3 class="titulos-form">Datos personales</h3>
                  <label>
                    <input
                      placeholder="Ingrese su ciudad"
                      type="text"
                      name="ciudad"
                    />
                  </label>
                  <br />
                  <br />
                  <label>
                    <input
                      placeholder="Ingrese fecha de nacimiento"
                      type="text"
                      name="fechaDeNacimiento"
                      required
                    />
                  </label>
                  <br />
                  <br />
                  <label>
                    <input
                      placeholder="Ingrese su localidad"
                      type="text"
                      name="localidad"
                    />
                  </label>
                </fieldset>
              </section>
              <section class="usuario-foto">
          
                <fieldset class="formulario-foto">
                  <h3 class="titulos-form">Foto</h3>
                  <img src="../fotos/añadirFoto.jpeg" alt="añadirFoto" width="254px">
                </fieldset>
              </section>
            </form>
          </section>

          <section class="botones-formulario">
                <a href="notificaciones.html" type="button" class="boton-cancelar">Cancelar</a>
                <a href="notificaciones.html" type="button" class="boton-actualizar">Actualizar datos</a>
          </section>

          <section class="dibujo">
              <img src="../fotos/actualizarDatos.png" alt="dibujo" width="650px">
          </section>


    </main>

    <footer>
      <section>
        <div class="texto-contactanos">
          <h3>CONTACTANOS!</h3>
          <p>Ante cualquier duda no dude en consultarnos.</p>
          <p>Estamos a su disposicion.</p>
        </div>
      </section>

      <section class="contacto-general">
        <section class="contacto">
          <div class="contacto-icon">
            <i class="fas fa-envelope-square"></i>
          </div>
          <div class="contacto-info">
            <p>MAIL</p>
            <p>patitas@gmail.com</p>
            <p></p>
          </div>
        </section>
        <section class="contacto">
            <div class="contacto-icon">
              <i class="fas fa-phone-square-alt"></i>
            </div>
            <div class="contacto-info">
              <p>TELEFONO</p>
              <p>11 2345-6789</p>
            </div>
          </section>
      </section>
    </footer>

  </body>
